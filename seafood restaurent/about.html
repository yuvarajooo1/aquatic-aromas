<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> aquatic aromas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

        body {
            background-color: #AEBCC5;
            font-family: 'Patrick Hand', cursive;
            padding: 0%;
            margin: 0%;
            position:relative;
        }

        .hero-image {
            background-image: url("ab2.jpg");
            background-color:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            height: 700px;
        }

    .hero-image::after {
    content: "";
    background-color: rgba(0, 0, 0, 0.6); 
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

    .hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    z-index: 1; 
}


        .hero-text h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .hero-text button {
            background-color: #FF6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .hero-text button:hover {
            background-color: #E65500;
        }

        .chef-section {
            display: flex;
            justify-content:space-around;
            align-items: center;
            margin: 100px;
          
        }

        .chef-text {
            flex: 1;
            text-align: center;
        }

        .chef-text h2 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .chef-text p {
            font-size: 40px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .chef-image {
            flex: 1;
            text-align: center;
            margin-left: 10%;
        }

        .chef-image img {
            max-width: 100%;
            height: auto;
            border-radius:10%;
        }
        .chef-link {
            text-align: left;
            margin-top: 10px;
           
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            color: #080707;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 30px;
            color: #111010;
        }

        .logo img {
            height: 50px;
        }

       
        </style>
        </head>
        <body>
            <nav class="navbar">
                <div class="logo" style="font-size: 30px;">
                    AQUATIC   AROMA
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="#contact-container">Contact us</a></li>
                </ul>
            </nav>
            <div class="hero-image">
                <div class="hero-text">
                  <h1 style="font-size:50px">HOME/ABOUT</h1>
                  <button id="explore-button" onclick="scrollToChef()">explore</button>

                  
                </div>
              </div>
        

            <div class="chef-section" id="chef-section">
                <div class="chef-text">
                    <h2>ABOUT US</h2>
                    <p>Meet our talented chef who creates delicious and mouthwatering dishes that will tantalize your taste buds. With years of culinary experience, our chef brings a unique blend of flavors to every dish.</p>
                    <p></p>  
                </div>
                <div class="chef-image">
                    <img src="ab3.avif" alt="Chef">
                    
                </div>
            </section>
            <script>
                function scrollToChef() {
                    var element = document.getElementById("chef-section");
                    element.scrollIntoView({ behavior: "smooth" });
                }
                </script>
                

        </body>
